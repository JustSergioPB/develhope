<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>My card</title>
  </head>
  <body>
    <div class="card">
      <img class="image" src="../../assets/hands.png" alt="Manos trabajando" />
      <section class="card__info">
        <p class="title">El trabajo en remoto</p>
        <p class="description">
          Hoy en día el trabajo en remoto triunfa cada vez más hasta el punto de
          que no se cubren vacantes en oficinas
        </p>
      </section>
      <section class="card__item">
        <p>An item</p>
      </section>
      <section class="card__item">
        <p>A second item</p>
      </section>
      <section class="card__item">
        <p>A third item</p>
      </section>
      <footer class="card__footer">
        <a href="#">A card link</a>
        <a href="#">Another link</a>
      </footer>
    </div>
  </body>
</html>
