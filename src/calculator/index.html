<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>My card</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">0</div>
      <div class="calculator__keys">
        <div class="calculator__col">
          <div class="calculator__cell">+</div>
          <div class="calculator__cell">7</div>
          <div class="calculator__cell">4</div>
          <div class="calculator__cell">1</div>
          <div class="calculator__cell">0</div>
        </div>
        <div class="calculator__col">
          <div class="calculator__cell">-</div>
          <div class="calculator__cell">8</div>
          <div class="calculator__cell">5</div>
          <div class="calculator__cell">2</div>
          <div class="calculator__cell">.</div>
        </div>
        <div class="calculator__col">
          <div class="calculator__cell">x</div>
          <div class="calculator__cell">9</div>
          <div class="calculator__cell">6</div>
          <div class="calculator__cell">3</div>
          <div class="calculator__cell">C</div>
        </div>
        <div class="calculator__col">
          <div class="calculator__cell">%</div>
          <div class="calculator__cell">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
